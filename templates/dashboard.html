{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
  <h2>Welcome, {{ user['username'] }}</h2>
  <div class="cards">
    <div class="card small">
      <h3>Ingredients</h3>
      <p>{{ ing_count }} items</p>
      <p><a href="{{ url_for('ingredients') }}">Manage ingredients</a></p>
    </div>
    <div class="card small">
      <h3>Recipes</h3>
      <p>{{ rec_count }} recipes</p>
      <p><a href="{{ url_for('recipes') }}">Manage recipes</a></p>
    </div>
    <div class="card small">
      <h3>Meal Plan</h3>
      <p>Generate weekly plan</p>
      <p><a href="{{ url_for('mealplan') }}">Generate plan</a></p>
    </div>
  </div>
{% endblock %}
