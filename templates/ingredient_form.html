{% extends "base.html" %}
{% block title %}{{ action or 'Add' }} Ingredient{% endblock %}
{% block content %}
<div style="max-width: 600px; margin: 0 auto;">
  <h2>{{ action or 'Add' }} Ingredient</h2>
  <form method="post" class="card">
    <div class="form-group">
      <label>Name</label>
      <input type="text" name="name" value="{{ ingredient['name'] if ingredient else '' }}" required
        placeholder="e.g. Tomatoes">
    </div>

    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px;">
      <div class="form-group">
        <label>Quantity</label>
        <input name="quantity" type="number" step="0.01" value="{{ ingredient['quantity'] if ingredient else '1' }}">
      </div>
      <div class="form-group">
        <label>Unit</label>
        <input type="text" name="unit" value="{{ ingredient['unit'] if ingredient else 'pcs' }}"
          placeholder="e.g. pcs, kg, ml">
      </div>
    </div>

    <div class="form-group">
      <label>Notes (Optional)</label>
      <input type="text" name="notes" value="{{ ingredient['notes'] if ingredient else '' }}"
        placeholder="e.g. For salad">
    </div>

    <div class="actions" style="margin-top: 24px; justify-content: flex-end;">
      <a class="btn btn-secondary" href="{{ url_for('ingredients') }}">Cancel</a>
      <button type="submit" class="btn btn-primary">
        <i class="ph ph-check"></i> {{ action or 'Add' }} Ingredient
      </button>
    </div>
  </form>
</div>
{% endblock %}
