{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div style="max-width: 400px; margin: 40px auto;">
  <div class="card">
    <div style="text-align: center; margin-bottom: 20px;">
      <i class="ph-fill ph-sign-in" style="font-size: 3rem; color: var(--primary-color);"></i>
      <h2>Welcome Back</h2>
      <p style="color: var(--text-muted);">Please login to your account</p>
    </div>

    <form method="post">
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" name="email" required placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" required placeholder="Enter your password">
      </div>

      <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center;">
        Login <i class="ph ph-arrow-right"></i>
      </button>
    </form>
  </div>

  <div style="text-align: center; margin-top: 20px;">
    <p>Don't have an account? <a href="{{ url_for('register') }}"
        style="color: var(--primary-color); font-weight: 600; text-decoration: none;">Register here</a></p>
  </div>
</div>
{% endblock %}
