{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div style="max-width: 400px; margin: 40px auto;">
  <div class="card">
    <div style="text-align: center; margin-bottom: 20px;">
      <i class="ph-fill ph-user-plus" style="font-size: 3rem; color: var(--primary-color);"></i>
      <h2>Create Account</h2>
      <p style="color: var(--text-muted);">Join MealMatch today</p>
    </div>

    <form method="post">
      <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" required placeholder="Choose a username">
      </div>

      <div class="form-group">
        <label>Email Address</label>
        <input name="email" type="email" required placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input name="password" type="password" required placeholder="Create a password">
      </div>

      <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center;">
        Create Account <i class="ph ph-arrow-right"></i>
      </button>
    </form>
  </div>

  <div style="text-align: center; margin-top: 20px;">
    <p>Already have an account? <a href="{{ url_for('login') }}"
        style="color: var(--primary-color); font-weight: 600; text-decoration: none;">Login</a></p>
  </div>
</div>
{% endblock %}
